          </li>
          <li>
            <a href="#" class="text-[14px] lg:text-[16px] xl:text-[18px]"
              >Blog</a
            >
          </li>
        </ul>

        <button
          class="border border-(--custom-black) md:py-3 md:px-4 lg:py-5 lg:px-6 xl:px-8 rounded-xl md:text-[12px] lg:text-[16px] xl:text-[18px] cursor-pointer"
